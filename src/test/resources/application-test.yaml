# datasource 
spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:forum-test
    username: sa
    password:
    initialization-mode: never # This property means that data.sql won't be loaded on database startup.
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  test:
    database:
      replace: NONE
